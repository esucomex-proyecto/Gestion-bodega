{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Agregar Articulos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css'%}">
</head>

<body>


    <div class="row">
        <nav class="container-fluid bg-dark d-flex justify-content-evenly">
            <p class="text-warning mb-0 p-2 fs-4"><strong> Agregue articulos</strong></p>
        </nav>
    </div>
    <br>
    <div class="row">
        <form method="post" action="" id="formulario" class="">
            {%csrf_token%}
            <div class="form-group">
                {{form.as_table}}
            </div>
            <br>
            <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">
            <input type="reset" class="btn btn-secondary" id="limpiar" value="Limpiar">
            <div class="my-3 d-flex justify-content-center">
                <a href="{% url 'Articulos' %}"><strong>Listado de articulos</strong></a>
            </div>
            <div id ="error" class="alert alert-danger" role="alert"></div>

        </form>
        <div class=" my-3 d-flex justify-content-center" class = "alert-alert success" role="alert" >
            {{mensaje}}
        </div>

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.js'%}"></script>    
</body>

</html>
